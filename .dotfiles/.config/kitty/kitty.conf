# Cursor
cursor #6f6fff
cursor_text_color #b0b0ff
cursor_shape block
cursor_shape_unfocused hollow
cursor_blink_interval 2
cursor_stop_blinking_after 30.0
cursor_trail 1
cursor_trail_decay 0.1 0.5
cursor_trail_start_threshold 2

# Scrollbar
scrollbar scrolled-and-hovered
scrollbar_interactive yes
scrollbar_jump_on_click yes
scrollbar_width 0.25
scrollbar_radius 0.2
scrollbar_handle_opacity 0.5
scrollbar_track_opacity 0
scrollbar_handle_color foreground

# Window
enable_audio_bell no
window_padding_width 0
active_border_color #0070ef
inactive_border_color #7000ef

# Tab Bar
tab_bar_style powerline
tab_bar_min_tabs 1
tab_bar_edge top
tab_bar_align left
tab_powerline_style angled
tab_activity_symbol "{fmt.fg.green}[ACTIVE]"
tab_title_template "[{index}] {activity_symbol} {title}"
tab_title_max_length 16
tab_title_min_length 16
active_tab_background #22224f
active_tab_foreground #b0b0ff
active_tab_font_style bold-italic
inactive_tab_background #0f0f2f
inactive_tab_background #6f6fff
inactive_tab_font_style normal
tab_bar_background #4e2eb9

# Background options
foreground #6f6fff
background #0f0f2f
# background_image /path/to/background/image.png
# background_image_layout cscaled
# background_tint 0.0
background_opacity 0.5
background_blur 20

# Fonts
font_family CommitMono
font_size 14.0

# Keymaps
kitty_mod ctrl+shift
clear_all_shortcuts yes

# Copy and Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Scrolling
map ctrl+up scroll_line_up
map ctrl+k scroll_line_up
map ctrl+shift+up scroll_page_up
map ctrl+shift+k scroll_page_up
map ctrl+down scroll_line_down
map ctrl+j scroll_line_down
map ctrl+shift+down scroll_page_down
map ctrl+shift+j scroll_page_down

# Windows
map ctrl+w new_window
map ctrl+shift+w close_window
map ctrl+h previous_window
map ctrl+l next_window

# Tabs
map ctrl+t new_tab
map ctrl+shift+t close_tab
map ctrl+tab next_tab
map ctrl+shift+alt+t set_tab_title
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
map ctrl+6 goto_tab 6
map ctrl+7 goto_tab 7
map ctrl+8 goto_tab 8
map ctrl+9 goto_tab 9

# Misc
map ctrl+, edit_config_file
